<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">

    <div class="imgPerfumeDesktop">
      <img src="images/image-product-desktop.jpg" alt="perfume"/>
    </div>

  
    <div class="imgPerfumeMobile">
      <img src="images/image-product-mobile.jpg" alt="perfume"/>
    </div>

    <div class="caixaTexto">
      <h3>Preview</h3>

      <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>

      <div class="valor">$149.99</div>

      <div class="valorRiscado">$169.99</div>
      <button class="botao"> <img src="images/icon-cart.svg" alt="carrinho"> Add to Cart</button>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yasmin Ferreira</a>.
  </footer>
</body>
</html>
